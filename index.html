<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to elijae,me</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Georgia', serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .welcome-box {
      text-align: center;
      padding: 40px 60px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2em;
      color: #003366;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="welcome-box">
    <h1>Welcome to elijae.me</h1>
  </div>

</body>
</html>
